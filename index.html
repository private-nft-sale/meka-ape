<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://meka-ape.com/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meka Ape</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <img src="https://meka-ape.com/logo-large.png" alt="logo">
        <h1 class="title" id="title">EARLY INVESTOR PRE-SALE</h1>
        <img class="image" src="imageedit_1_9838016263.png" alt="">

            <div class="cont-el hours-c">
                <p class="big-text" id="hours">00</p>

            </div>
            <div class="cont-el mins-c">
                <p class="big-text" id="mins">08</p>
                <span class="small-text">mins</span>

                <p class="big-text" id="seconds">08</p>

    </header>
    <section class="main" id="section">
        <div class="row-1">
            <div class="price">
                <p class="label">Price</p>
                <p class="value">0.08 ETH</p>
            </div>
            <div class="limit">
                <p class="label">Max</p>
                <p class="value">5 per wallet</p>
            </div>
        </div>
        <div class="number" id="input">
            <span class="minus">-</span>
            <input class="input" id="cart" type="text" value="1"/>
            <span class="plus">+</span>
        </div>
        <button class="button" id="button">Mint</button>
        <p class="counter"><span id="counter">38</span><span> / 777</span></p>
    </section>

    <script src="index.js"></script>
    <script src="countdown.js"></script>
    <script src="input.js"></script>
